<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DePaul BlueVox â€” Create Account</title>
    <link rel="icon" type="image/png" href="/static/assets/depaul-shield.png">
    
    <!-- UI font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Marck+Script&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/bluevox.css">
    <style>
      body.bluevox {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 20px;
      }

      .signup-container {
        width: min(600px, 100%);
        text-align: center;
      }

      .signup-header {
        margin-bottom: 30px;
      }

      .signup-header h1 {
        font-size: 2.5em;
        margin: 0 0 10px 0;
        color: rgba(255, 255, 255, 0.95);
      }

      .signup-subtitle {
        color: rgba(255, 255, 255, 0.7);
        font-size: 1.1em;
        margin: 0;
      }

      .signup-form {
        text-align: left;
        display: grid;
        gap: 18px;
      }

      body.bluevox-signup .btnRow {
        margin-top: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      body.bluevox-signup .btn {
        width: 220px;
        min-width: 220px;
        height: 48px;
        border-radius: 8px;
        border: 1px solid var(--btn-border);
        background: linear-gradient(180deg, var(--btn-top), var(--btn-bot));
        color: rgba(255, 255, 255, 0.92);
        font-size: 20px;
        font-weight: 500;
        cursor: pointer;
        box-shadow:
          0 12px 28px rgba(0, 0, 0, 0.38),
          0 0 0 1px rgba(0, 0, 0, 0.18) inset,
          0 0 18px rgba(70, 160, 255, 0.16);
        transition: transform 150ms ease, filter 150ms ease, box-shadow 150ms ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        white-space: nowrap;
        padding: 0 16px;
        line-height: 1;
        box-sizing: border-box;
      }

      body.bluevox-signup .btn:hover {
        transform: translateY(-1px);
        filter: brightness(1.05);
        box-shadow:
          0 16px 34px rgba(0, 0, 0, 0.42),
          0 0 0 1px rgba(0, 0, 0, 0.18) inset,
          0 0 22px rgba(70, 160, 255, 0.2);
      }

      body.bluevox-signup .btn:active {
        transform: translateY(0px);
        filter: brightness(0.98);
      }

      /* ===== Footer links ===== */
      body.bluevox-signup .footer {
        margin-top: 30px;
        text-align: center;
        color: rgba(255, 255, 255, 0.7);
      }

      .signup-footer a {
        color: rgba(140, 195, 255, 0.75);
        text-decoration: underline;
        text-underline-offset: 3px;
      }

      .signup-footer a:hover {
        color: rgba(220, 245, 255, 0.95);
      }

      /* Error and Success Messages */
      body.bluevox-signup .error-message-bluevox {
        background: rgba(220, 38, 38, 0.2);
        border: 1px solid rgba(220, 38, 38, 0.5);
        color: #fca5a5;
        padding: 10px 14px;
        border-radius: 8px;
        margin-bottom: 15px;
        text-align: center;
        font-size: 12px;
      }

      body.bluevox-signup .success-message-bluevox {
        background: rgba(34, 197, 94, 0.2);
        border: 1px solid rgba(34, 197, 94, 0.5);
        color: #86efac;
        padding: 10px 14px;
        border-radius: 8px;
        margin-bottom: 15px;
        text-align: center;
        font-size: 12px;
      }

      /* ===== Responsive ===== */
      @media (max-width: 820px) {
        body.bluevox-signup .depaulLogo {
          height: 61px;
        }
        body.bluevox-signup .divider {
          height: 46px;
        }
        body.bluevox-signup .bluevox {
          font-size: 60px;
        }
        body.bluevox-signup .shield {
          width: 80px;
        }
        body.bluevox-signup .tagline {
          font-size: 19px;
        }
        body.bluevox-signup .form {
          width: 100%;
        }
      }

      @media (max-width: 520px) {
        body.bluevox-signup .brandRow {
          gap: 7px;
        }
        body.bluevox-signup .depaulLogo {
          height: 49px;
        }
        body.bluevox-signup .divider {
          height: 37px;
          opacity: 0.65;
        }
        body.bluevox-signup .bluevox {
          font-size: 49px;
        }
        body.bluevox-signup .shield {
          width: 64px;
        }
        body.bluevox-signup .btn {
          width: 100%;
          min-width: 100%;
        }
      }
    </style>
</head>
<body class="bluevox">
    <div class="signup-container">
        <div class="bluevox-card">
            <div class="signup-header">
                <h1>DePaul BlueVox</h1>
                <p class="signup-subtitle">Create a new account</p>
            </div>
            
            {% if error %}
            <div class="bluevox-message bluevox-message-error">
                {% if error == "email_exists" %}
                    An account with this email already exists. Please use a different email or <a href="/" class="bluevox-link">log in</a>.
                {% else %}
                    {{ error }}
                {% endif %}
            </div>
            {% endif %}
            
            <form method="post" action="/api/signup" class="signup-form">
                <div class="bluevox-form-group">
                    <label for="email" class="bluevox-form-group label">Email:</label>
                    <input type="email" id="email" name="email" class="bluevox-input" required autofocus>
                </div>
                <div class="bluevox-form-group">
                    <label for="password" class="bluevox-form-group label">Password:</label>
                    <input type="password" id="password" name="password" class="bluevox-input" required>
                </div>
                <div class="bluevox-form-group">
                    <label for="first_name" class="bluevox-form-group label">First Name:</label>
                    <input type="text" id="first_name" name="first_name" class="bluevox-input" required>
                </div>
                <div class="bluevox-form-group">
                    <label for="last_name" class="bluevox-form-group label">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" class="bluevox-input" required>
                </div>
                <div class="bluevox-form-group">
                    <label for="role" class="bluevox-form-group label">Account Type:</label>
                    <select id="role" name="role" class="bluevox-select" required onchange="toggleIdField()">
                        <option value="student" selected>Student</option>
                        <option value="teacher">Teacher</option>
                    </select>
                </div>
                <div class="bluevox-form-group" id="student-id-group">
                    <label for="student_id" class="bluevox-form-group label">Student ID:</label>
                    <input type="text" id="student_id" name="student_id" class="bluevox-input" required>
                </div>
                <div class="bluevox-form-group" id="instructor-id-group" style="display: none;">
                    <label for="instructor_id" class="bluevox-form-group label">Instructor ID:</label>
                    <input type="text" id="instructor_id" name="instructor_id" class="bluevox-input">
                </div>
                <button type="submit" class="bluevox-btn" style="width: 100%; margin-top: 10px;">Create Account</button>
            </form>
            
            <div class="signup-footer">
                <p>Already have an account? <a href="/">Log in here</a></p>
            </div>
        </div>
    </div>
    
    <script>
        function toggleIdField() {
            const role = document.getElementById('role').value;
            const studentIdGroup = document.getElementById('student-id-group');
            const instructorIdGroup = document.getElementById('instructor-id-group');
            const studentIdInput = document.getElementById('student_id');
            const instructorIdInput = document.getElementById('instructor_id');
            
            if (role === 'student') {
                studentIdGroup.style.display = 'block';
                instructorIdGroup.style.display = 'none';
                studentIdInput.required = true;
                instructorIdInput.required = false;
                instructorIdInput.value = '';
            } else {
                studentIdGroup.style.display = 'none';
                instructorIdGroup.style.display = 'block';
                studentIdInput.required = false;
                instructorIdInput.required = true;
                studentIdInput.value = '';
            }
        }
        
        // Initialize on page load
        window.addEventListener('DOMContentLoaded', toggleIdField);
    </script>
</body>
</html>
